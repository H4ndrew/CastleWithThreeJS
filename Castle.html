									cube.receiveShadow = true;

			class BasicCharacterControls {
				constructor(params) {
					this._Init(params);// this. fait référence à l'object courant (la variable this a comme valeur l’objet qui est en train d’être construit.)
				}

				_Init(params) {
					this.params = params;//ici on défini les paramètres à prendre en compte pour le mouvement 
					this.move = {
						forward: false,
						backward: false,
						left: false,
						right: false,
					};
					this.decceleration = new THREE.Vector3(-0.0005, -0.0001, -5.0); //THREE. est un point dans l'espace 3D
					this.acceleration = new THREE.Vector3(5, 2, 100);
					this.velocity = new THREE.Vector3(0, 0, 0);

					document.addEventListener('keydown', (e) => this.onKeyDown(e), false);
					document.addEventListener('keyup', (e) => this.onKeyUp(e), false);
				}

				onKeyDown(event) {
					switch (event.keyCode) {//ici on controle les mouvement de notre object 3D prédéfini à l'avance en  grace au switch case 
						case 87: // w
							this.move.forward = true;
							break;
						case 65: // a
							this.move.left = true;
							break;
						case 83: // s
							this.move.backward = true;
							break;
						case 68: // d
							this.move.right = true;
							break;
						case 38: // up
						case 37: // left
						case 40: // down
						case 39: // right
							break;
					}
				}

				onKeyUp(event) {
					switch (event.keyCode) {//lorqu'on enlève le doigt sur la touche il arret d'executer 
						case 87: // w
							this.move.forward = false;
							break;
						case 65: // a
							this.move.left = false;
							break;
						case 83: // s
							this.move.backward = false;
							break;
						case 68: // d
							this.move.right = false;
							break;
						case 38: // up
						case 37: // left
						case 40: // down
						case 39: // right
							break;
					}
				}

				Update(timeInSeconds) {
					const velocity = this.velocity;
					const frameDecceleration = new THREE.Vector3(
						velocity.x * this.decceleration.x,
						velocity.y * this.decceleration.y,
						velocity.z * this.decceleration.z
					);// pour obtenir la frameDecceleration on multiplie la velocité par la déccélération 
					frameDecceleration.multiplyScalar(timeInSeconds);//mutiplyscalar multiplie le vecteur par le scalaire (timeInSeconds)
					frameDecceleration.z = Math.sign(frameDecceleration.z) * Math.min(
						Math.abs(frameDecceleration.z), Math.abs(velocity.z));//Math.sign permet de savoir le signe ; Math.abs retourne la valeur absolue;

					velocity.add(frameDecceleration);

					const controlObject = this.params.target;
					const Q = new THREE.Quaternion();
					const A = new THREE.Vector3();
					const R = controlObject.quaternion.clone();

					if (this.move.forward) {//mouvement en avant 
						velocity.z += this.acceleration.z * timeInSeconds;
					}
					if (this.move.backward) {//mouvement en arrière
						velocity.z -= this.acceleration.z * timeInSeconds;
					}
					if (this.move.left) {//permet de se tourner vers la gauche
						A.set(0, 1, 0);
						Q.setFromAxisAngle(A, Math.PI * timeInSeconds * this.acceleration.y);
						R.multiply(Q);
					}
					if (this.move.right) {//permet de se tourner vers la droite
						A.set(0, 1, 0);
						Q.setFromAxisAngle(A, -Math.PI * timeInSeconds * this.acceleration.y);
						R.multiply(Q);
					}

					controlObject.quaternion.copy(R);//quaternion est utilisé pour représenter les rotation

					const oldPosition = new THREE.Vector3();
					oldPosition.copy(controlObject.position);

					const forward = new THREE.Vector3(0, 0, 1);
					forward.applyQuaternion(controlObject.quaternion);
					forward.normalize();

					const sideways = new THREE.Vector3(1, 0, 0);
					sideways.applyQuaternion(controlObject.quaternion);
					sideways.normalize();

					sideways.multiplyScalar(velocity.x * timeInSeconds);
					forward.multiplyScalar(velocity.z * timeInSeconds);

					controlObject.position.add(forward);
					controlObject.position.add(sideways);

					oldPosition.copy(controlObject.position);
				}
			}

			class BasicCharacterController {
				constructor(params) {
					this._Init(params);
				}

				_Init(params) {

					this._params = params;
					this._decceleration = new THREE.Vector3(-0.0005, -0.0001, -5.0);
					this._acceleration = new THREE.Vector3(1, 0.25, 50.0);
					this._velocity = new THREE.Vector3(0, 0, 0);
					this._position = new THREE.Vector3();

					this._animations = {};
					this._input = new BasicCharacterControllerInput();
					this._stateMachine = new CharacterFSM(
						new BasicCharacterControllerProxy(this._animations));

					this._LoadModels();
				}

				_LoadModels() {
					const loader = new FBXLoader();
					loader.setPath('../ProjetFinal/resources/spiderman/');
					loader.load('mremireh_o_desbiens.fbx', (fbx) => {
						fbx.scale.setScalar(0.1);
						fbx.traverse(c => {
							c.castShadow = true;
						});

						this._target = fbx;
						this._params.scene.add(this._target);

						this._mixer = new THREE.AnimationMixer(this._target);

						this._manager = new THREE.LoadingManager();
						this._manager.onLoad = () => {
							this._stateMachine.SetState('idle');
						};

						const _OnLoad = (animName, anim) => {
							const clip = anim.animations[0];
							const action = this._mixer.clipAction(clip);

							this._animations[animName] = {
								clip: clip,
								action: action,
							};
						};

						const loader = new FBXLoader(this._manager);
						loader.setPath('../ProjetFinal/resources/spiderman/');
						loader.load('walk.fbx', (a) => { _OnLoad('walk', a); });
						loader.load('run.fbx', (a) => { _OnLoad('run', a); });
						loader.load('idle.fbx', (a) => { _OnLoad('idle', a); });
						loader.load('dance.fbx', (a) => { _OnLoad('dance', a); });
					});
				}

				get Position() {
					return this._position;
				}

				get Rotation() {
					if (!this._target) {
						return new THREE.Quaternion();
					}
					return this._target.quaternion;
				}

				Update(timeInSeconds) {
					if (!this._stateMachine._currentState) {
						return;
					}

					this._stateMachine.Update(timeInSeconds, this._input);

					const velocity = this._velocity;
					const frameDecceleration = new THREE.Vector3(
						velocity.x * this._decceleration.x,
						velocity.y * this._decceleration.y,
						velocity.z * this._decceleration.z
					);
					frameDecceleration.multiplyScalar(timeInSeconds);
					frameDecceleration.z = Math.sign(frameDecceleration.z) * Math.min(
						Math.abs(frameDecceleration.z), Math.abs(velocity.z));

					velocity.add(frameDecceleration);

					const controlObject = this._target;
					const _Q = new THREE.Quaternion();
					const _A = new THREE.Vector3();
					const _R = controlObject.quaternion.clone();

					const acc = this._acceleration.clone();
					if (this._input._keys.shift) {
						acc.multiplyScalar(2.0);
					}

					if (this._stateMachine._currentState.Name == 'dance') {
						acc.multiplyScalar(0.0);
					}

					if (this._input._keys.forward) {
						velocity.z += acc.z * timeInSeconds;
					}
					if (this._input._keys.backward) {
						velocity.z -= acc.z * timeInSeconds;
					}
					if (this._input._keys.left) {
						_A.set(0, 1, 0);
						_Q.setFromAxisAngle(_A, 4.0 * Math.PI * timeInSeconds * this._acceleration.y);
						_R.multiply(_Q);
					}
					if (this._input._keys.right) {
						_A.set(0, 1, 0);
						_Q.setFromAxisAngle(_A, 4.0 * -Math.PI * timeInSeconds * this._acceleration.y);
						_R.multiply(_Q);
					}

					controlObject.quaternion.copy(_R);

					const oldPosition = new THREE.Vector3();
					oldPosition.copy(controlObject.position);

					const forward = new THREE.Vector3(0, 0, 1);
					forward.applyQuaternion(controlObject.quaternion);
					forward.normalize();

					const sideways = new THREE.Vector3(1, 0, 0);
					sideways.applyQuaternion(controlObject.quaternion);
					sideways.normalize();

					sideways.multiplyScalar(velocity.x * timeInSeconds);
					forward.multiplyScalar(velocity.z * timeInSeconds);

					controlObject.position.add(forward);
					controlObject.position.add(sideways);

					this._position.copy(controlObject.position);

					if (this._mixer) {
						this._mixer.update(timeInSeconds);
					}
				}
			};

			class FiniteStateMachine {
				constructor() {
					this._states = {};
					this._currentState = null;
				}

				_AddState(name, type) {
					this._states[name] = type;
				}

				SetState(name) {
					const prevState = this._currentState;

					if (prevState) {
						if (prevState.Name == name) {
							return;
						}
						prevState.Exit();
					}

					const state = new this._states[name](this);

					this._currentState = state;
					state.Enter(prevState);
				}

				Update(timeElapsed, input) {
					if (this._currentState) {
						this._currentState.Update(timeElapsed, input);
					}
				}
			};


			class CharacterFSM extends FiniteStateMachine {
				constructor(proxy) {

			class State {
				constructor(parent) {
					this._parent = parent;
				}

				Enter() { }
				Exit() { }
				Update() { }
			};


			class DanceState extends State {
				constructor(parent) {
					super(parent);

					this._FinishedCallback = () => {
						this._Finished();
					}
				}

				get Name() {
					return 'dance';
				}

				Enter(prevState) {
					const curAction = this._parent._proxy._animations['dance'].action;
					const mixer = curAction.getMixer();
					mixer.addEventListener('finished', this._FinishedCallback);

					if (prevState) {
						const prevAction = this._parent._proxy._animations[prevState.Name].action;

						curAction.reset();
						curAction.setLoop(THREE.LoopOnce, 1);
						curAction.clampWhenFinished = true;
						curAction.crossFadeFrom(prevAction, 0.2, true);
						curAction.play();
					} else {
						curAction.play();
					}
				}

				_Finished() {
					this._Cleanup();
					this._parent.SetState('idle');
				}

				_Cleanup() {
					const action = this._parent._proxy._animations['dance'].action;

					action.getMixer().removeEventListener('finished', this._CleanupCallback);
				}

				Exit() {
					this._Cleanup();
				}

				Update(_) {
				}
			};


			class WalkState extends State {
				constructor(parent) {
					super(parent);
				}

				get Name() {
					return 'walk';
				}

				Enter(prevState) {
					const curAction = this._parent._proxy._animations['walk'].action;
					if (prevState) {
						const prevAction = this._parent._proxy._animations[prevState.Name].action;

						curAction.enabled = true;

						if (prevState.Name == 'run') {
							const ratio = curAction.getClip().duration / prevAction.getClip().duration;
							curAction.time = prevAction.time * ratio;
						} else {
							curAction.time = 0.0;
							curAction.setEffectiveTimeScale(1.0);
							curAction.setEffectiveWeight(1.0);
						}

						curAction.crossFadeFrom(prevAction, 0.5, true);
						curAction.play();
					} else {
						curAction.play();
					}
				}

				Exit() {
				}

				Update(timeElapsed, input) {
					if (input._keys.forward || input._keys.backward) {
						if (input._keys.shift) {
							this._parent.SetState('run');
						}
						return;
					}

					this._parent.SetState('idle');
				}
			};


			class RunState extends State {
				constructor(parent) {
					super(parent);
				}

				get Name() {
					return 'run';
				}

				Enter(prevState) {
					const curAction = this._parent._proxy._animations['run'].action;
					if (prevState) {
						const prevAction = this._parent._proxy._animations[prevState.Name].action;

						curAction.enabled = true;

						if (prevState.Name == 'walk') {
							const ratio = curAction.getClip().duration / prevAction.getClip().duration;
							curAction.time = prevAction.time * ratio;
						} else {
							curAction.time = 0.0;
							curAction.setEffectiveTimeScale(1.0);
							curAction.setEffectiveWeight(1.0);
						}

						curAction.crossFadeFrom(prevAction, 0.5, true);
						curAction.play();
					} else {
						curAction.play();
					}
				}

				Exit() {
				}

				Update(timeElapsed, input) {
					if (input._keys.forward || input._keys.backward) {
						if (!input._keys.shift) {
							this._parent.SetState('walk');
						}
						return;
					}

					this._parent.SetState('idle');
				}
			};


			class IdleState extends State {
				constructor(parent) {
					super(parent);
				}

				get Name() {
					return 'idle';
				}

				Enter(prevState) {
					const idleAction = this._parent._proxy._animations['idle'].action;
					if (prevState) {
						const prevAction = this._parent._proxy._animations[prevState.Name].action;
						idleAction.time = 0.0;
						idleAction.enabled = true;
						idleAction.setEffectiveTimeScale(1.0);
						idleAction.setEffectiveWeight(1.0);
						idleAction.crossFadeFrom(prevAction, 0.5, true);
						idleAction.play();
					} else {
						idleAction.play();
					}
				}

				Exit() {
				}

				Update(_, input) {
					if (input._keys.forward || input._keys.backward) {
						this._parent.SetState('walk');
					} else if (input._keys.space) {
						this._parent.SetState('dance');
					}
				}
			};


			class ThirdPersonCamera {
				constructor(params) {
					this._params = params;
					this._camera = params.camera;

					this._currentPosition = new THREE.Vector3();
					this._currentLookat = new THREE.Vector3();
				}

				_CalculateIdealOffset() {
					const idealOffset = new THREE.Vector3(-15, 20, -30);
					idealOffset.applyQuaternion(this._params.target.Rotation);
					idealOffset.add(this._params.target.Position);
					return idealOffset;
				}

				_CalculateIdealLookat() {
					const idealLookat = new THREE.Vector3(0, 10, 50);
					idealLookat.applyQuaternion(this._params.target.Rotation);
					idealLookat.add(this._params.target.Position);
					return idealLookat;
				}

				Update(timeElapsed) {
					const idealOffset = this._CalculateIdealOffset();
					const idealLookat = this._CalculateIdealLookat();

					// const t = 0.05;
					// const t = 4.0 * timeElapsed;
					const t = 1.0 - Math.pow(0.001, timeElapsed);

					this._currentPosition.lerp(idealOffset, t);
					this._currentLookat.lerp(idealLookat, t);

					this._camera.position.copy(this._currentPosition);
					this._camera.lookAt(this._currentLookat);
				}
			}
